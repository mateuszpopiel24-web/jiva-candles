name: Build ZIP package

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create ZIP excluding node_modules
        run: zip -r jiva-candles.zip . -x "node_modules/*" ".git/*"

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v3
        with:
          name: jiva-candles-package
          path: jiva-candles.zip
