name: Deploy Jiva Candles

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm ci
        working-directory: ./

      - name: ðŸ§  Type check
        run: npx tsc --noEmit
        working-directory: ./

      - name: ðŸ” Lint check
        run: npx eslint . --ext .ts,.tsx
        working-directory: ./

      - name: ðŸ—ï¸ Build project
        run: npx next build --no-lint
        working-directory: ./

      - name: ðŸ§¾ Generate QA report
        run: |
          echo "âœ… Type check, Lint, and Build completed successfully." > verify.log
        working-directory: ./

      - name: ðŸ“¤ Upload QA report artifact
        uses: actions/upload-artifact@v4
        with:
          name: verify-log
          path: verify.log

      - name: ðŸš€ Trigger Vercel Deploy
        if: success()
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
